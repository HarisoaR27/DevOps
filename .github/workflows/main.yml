name: Node.js CI

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  test:
    runs-on: ubuntu-latest

    # This creates the Redis database needed for your tests
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Pull the code from your GitHub repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'continuous-testing/lab/package-lock.json'

      # 3. Install dependencies (creates node_modules)
      - name: Install dependencies
        working-directory: continuous-testing/lab
        run: npm install

      # 4. Run the automated tests
      - name: Run tests
        working-directory: continuous-testing/lab
        run: npm test
        env:
          # This tells your app to connect to the Redis service defined above
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      
      # 5. Deploy application on render
      - name: Trigger Render Deploy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}